<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Find Your Ideal Job Portal</h1>
        <p>Search and filter job portals based on your needs.</p>
    </header>
    
    <section class="search-filter">
        <input type="text" id="searchBar" placeholder="Search job portals..." onkeyup="filterPortals()">
        <select id="industryFilter" onchange="filterPortals()">
            <option value="all">All Industries</option>
            <option value="tech">Tech</option>
            <option value="marketing">Marketing</option>
            <option value="finance">Finance</option>
        </select>
    </section>

    <section id="jobPortals" class="portal-list">
        <!-- Job portals will be dynamically inserted here -->
    </section>

  <script src="script.js"></script>
</body>
</html>
